- link: 
    ~/.vim:
      glob: true
      path: vim
      relink: true
    ~/.config/starship.toml: starship.toml
    ~/.Brewfile: Brewfile
    ~/.gitconfig: gitconfig
    ~/.hushlogin: hushlogin
    ~/.zshrc: zshrc

- shell:
    - brew bundle --cleanup --no-lock

- link:
    /Applications/Emacs.app:
      path: /usr/local/opt/emacs-plus@27/Emacs.app
