- shell:
    - brew bundle --cleanup --no-lock --file ~/.Brewfile
    - ~/.dotfiles/emacs/bin/doom -y --doomdir ~/.dotfiles/doom --localdir ~/.dotfiles/emacs/.local install
    - ~/.dotfiles/emacs/bin/doom -y --doomdir ~/.dotfiles/doom --localdir ~/.dotfiles/emacs/.local upgrade

- link:
    ~/.vim: vim
    ~/.config/starship.toml: starship.toml
    ~/.gitconfig: gitconfig
    ~/.hushlogin: hushlogin
    ~/.zshrc: zshrc
    ~/.emacs.d: emacs
    /Applications/Emacs.app: /usr/local/opt/emacs-plus@27/Emacs.app
    ~/.doom.d: doom
